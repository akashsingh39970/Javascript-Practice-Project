<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark_Save</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading ">
        <div class="container d-flex justify-content-center">
            <span class="fs-1 fw-bold mx-3 my-3">Bookmark</span>
        </div>
    </div>

    <div class="inputContainer">
        <div class="container d-flex justify-content-center">
            <div class="inputWrap mx-2 my-2">
                <input type="text" id="inputText" placeholder="Type your Bookmark here..">

                <button class="squishy squishy-neon " id="addBookmark">
                    <i data-lucide="zap"></i>
                    Add
                </button>

                <button class="squishy squishy-neon" id="deleteAll">
                    <i data-lucide="zap"></i>
                    Delete All
                </button>


            </div>
        </div>
    </div>

    <div class="BookmarkListWrap mt-5">
        <div class="container d-grid gap-3 " id ="bookmarkContainer">

            <!-- //BookmarkList -->
           
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
